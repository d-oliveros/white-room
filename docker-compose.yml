version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgis/postgis:latest
    shm_size: 2g
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whiteroom_dev
    ports:
      - 5432:5432
  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
